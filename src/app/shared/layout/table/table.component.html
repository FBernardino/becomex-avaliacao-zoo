<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="check">
    <th mat-header-cell *matHeaderCellDef> <mat-checkbox> </mat-checkbox> </th>
    <td mat-cell *matCellDef="let element"> <mat-checkbox> </mat-checkbox> </td>
  </ng-container>


  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="especies">
    <th mat-header-cell *matHeaderCellDef> Especies </th>
    <td mat-cell *matCellDef="let element"> {{element.especies}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="sexo">
    <th mat-header-cell *matHeaderCellDef> Sexo </th>
    <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="nomePai">
    <th mat-header-cell *matHeaderCellDef> Nome do Pai </th>
    <td mat-cell *matCellDef="let element"> {{element.nomePai}} </td>
  </ng-container>

  <ng-container matColumnDef="nomeMae">
    <th mat-header-cell *matHeaderCellDef> Nome da MÃ£e </th>
    <td mat-cell *matCellDef="let element"> {{element.nomeMae}} </td>
  </ng-container>

  <ng-container matColumnDef="aniversario">
    <th mat-header-cell *matHeaderCellDef> Aniversario </th>
    <td mat-cell *matCellDef="let element"> {{element.aniversario}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
